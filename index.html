  <script>
    const rssFeeds = [
      "https://www.etonline.com/news/rss", 
      "https://www.hollywoodreporter.com/t/rss.xml",
      "https://feeds.bbci.co.uk/persian/entertainment/rss.xml",
      "https://feeds.bbci.co.uk/persian/world/rss.xml"
    ];

    async function fetchRSS(url) {
      const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
      const data = await res.json();
      return data.items || [];
    }

    async function translateText(text) {
      try {
        const res = await fetch("https://api.mymemory.translated.net/get?q=" + encodeURIComponent(text) + "&langpair=en|fa");
        const data = await res.json();
        return data.responseData.translatedText;
      } catch (e) {
        return text;
      }
    }

    async function loadNews() {
      const container = document.getElementById("news-feed");
      container.innerHTML = "";
      let allItems = [];

      for (const url of rssFeeds) {
        const items = await fetchRSS(url);
        allItems = allItems.concat(items);
      }

      allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

      for (const item of allItems.slice(0, 15)) {
        const el = document.createElement("div");
        el.className = "news-item";

        const translatedTitle = await translateText(item.title);
        const translatedDesc = await translateText(item.description.substring(0, 150));

        el.innerHTML = `
          <h3><a href="${item.link}" target="_blank">${translatedTitle}</a></h3>
          <p>${translatedDesc}...</p>
        `;
        container.appendChild(el);
      }
    }

    function filterNews(keyword) {
      const allItems = document.querySelectorAll('.news-item');
      allItems.forEach(item => {
        const text = item.textContent;
        if (keyword === 'all' || text.includes(keyword)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    loadNews();
  </script>
